<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlyTravel - Flights</title>
    <style>
        /* Basic CSS styling */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
        }
        header {
          background-color: #ffffff;
          color: white;
          padding: 10px 20px;
          display: flex;
          align-items: center;
        }
        header img {
          height: 50px;
        }
        nav {
          margin-left: auto;
        }
        nav a {
          color: black;
          margin-left: 20px;
          text-decoration: none;
        }
        .container {
          padding: 20px;
        }
        .search-bar {
          max-width: 600px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
        }
        .search-bar h2 {
          margin-top: 0;
        }
        .form-group {
          margin-bottom: 15px;
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        select, input[type="text"] {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
        }
        .travelers {
          display: flex;
          align-items: center;
        }
        .travelers button {
          width: 30px;
          height: 30px;
        }
        .travelers span {
          display: inline-block;
          width: 30px;
          text-align: center;
          margin: 0 10px;
        }
        .search-button {
          width: 100%;
          padding: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          font-size: 16px;
          cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <img src="FlyTravel.png" alt="FlyTravel Logo">
    <nav>
        <a href="about.html">About us</a>
        <a href="index.html">Flights</a>
    </nav>
</header>
<div class="container">
    <div class="search-bar">
        <h2>Search Flights</h2>
        <form action="/flights/filter" method="get">
            <div class="form-group">
                <label for="departure">Departure Location</label>
                <select name="departure" id="departure" required>
                    <option value="">Select Departure</option>
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination Location (Optional)</label>
                <select name="destination" id="destination">
                    <option value="">Any Destination</option>
                </select>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-group">
                <label>Number of Travelers</label>
                <div class="travelers">
                    <button type="button" id="decrease">-</button>
                    <span id="travelerCount">1</span>
                    <button type="button" id="increase">+</button>
                    <!-- Hidden input to store the actual value -->
                    <input type="hidden" name="numTravelers" id="numTravelers" value="1">
                </div>
            </div>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>
</div>
<script src="flights_script.js" defer></script>
</body>
</html>
